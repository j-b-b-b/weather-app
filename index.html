<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="">
            <input type="text" name="" id="city" placeholder="Please enter the correct city name...">
            <input type="submit" value="Get Weather">            
        </form>
        <div id="weather">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon">
            </div>
            <div class="temperature">
                22°C
            </div>
            <div class="description">
                Sunny
            </div>
            <div class="details">
                <div class="detail-1">
                    Feels Like : 22°C
                </div>
                <div class="detail-2">
                    Humidity : 40%
                </div>
                <div class="detail-3">
                    Wind Speed : 5m/s
                </div>
            </div>
        </div>
    </div>
</body>
</html>
